name: Java Integration Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Due to needing git bash, run main integration tests on all 3 platforms
        os: [ubuntu-latest, macOS-latest, windows-latest]
        java: [21]
      fail-fast: false
      max-parallel: 4
    name: Integration Tests

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: zulu
      - name: Build Setup
        run: ./mvnw -B -V clean install -D"license.skip=true" --no-transfer-progress
      - name: Integration Test with Maven
        run: ./mvnw -Prun-it install -B -D"license.skip=true" --no-transfer-progress
